<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="alert-error">Digite somente numeros</div>

    <div class="container">
      <main class="card">
        <form>
          <h1>Calculo de IMC</h1>
          <div class="input-wrapper">
            <label for="inputWeight">Peso(kg)</label>
            <input type="number" id="inputWeight" />
          </div>
          <div class="input-wrapper">
            <label for="inputHeight">Altura(m)</label>
            <input type="number" id="inputHeight" />
          </div>

          <button>
            Calcular IMC
            <img src="./images/arrow.svg" alt="arrow submit" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <h2 class="title">Seu IMC e de 28</h2>
        <button class="close">
          <img src="./images/close.svg" alt="close" />
        </button>
      </div>
    </div>
  </body>
</html>
